                    <script>
                        const imagePlaceholder = document.getElementById('imagePlaceholder');
                        const imagePreview = document.querySelector('.image-preview');
                        const sendInput = document.querySelector('.send input');
                    
                        // Adiciona um evento de clique à imagem para iniciar a captura da webcam
                        imagePlaceholder.addEventListener('click', () => {
                            // Solicitar acesso à webcam
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then((stream) => {
                                    // Exibir a webcam no elemento <video>
                                    const video = document.createElement('video');
                                    video.srcObject = stream;
                                    video.play();
                    
                                    // Limpar o conteúdo da div image-placeholder e adicionar o vídeo
                                    imagePlaceholder.innerHTML = '';
                                    imagePlaceholder.appendChild(video);
                    
                                    // Adicionar evento de captura de imagem ao pressionar a tecla de espaço
                                    document.addEventListener('keydown', captureImage);
                    
                                    function captureImage(event) {
                                        if (event.code === 'Space') {
                                            const canvas = document.createElement('canvas');
                                            const context = canvas.getContext('2d');
                                            canvas.width = 270;
                                            canvas.height = 180;
                                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                            const imageData = canvas.toDataURL('image/png');
                                            const img = new Image();
                                            img.src = imageData;
                                            imagePreview.innerHTML = '';
                                            imagePreview.appendChild(img);
                    
                                            // Mostrar o elemento .send input
                                            sendInput.style.display = 'block';
                    
                                            // Remover o evento de captura de imagem após a primeira captura
                                            document.removeEventListener('keydown', captureImage);
                                        }
                                    }
                                })
                                .catch((err) => {
                                    console.error('Erro ao acessar a webcam:', err);
                                });
                        });
